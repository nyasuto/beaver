name: 🐛 バグ報告
description: バグを報告してください
title: "[Bug] "
labels: ["bug", "triage"]
assignees: ["nyasuto"]

body:
  - type: markdown
    attributes:
      value: |
        バグ報告をありがとうございます。以下の情報を提供してください。

  - type: textarea
    id: bug-description
    attributes:
      label: バグの説明
      description: バグの詳細な説明
      placeholder: 何が起こっているか、何が期待されているかを説明してください
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順
      placeholder: |
        1. '...'に移動
        2. '...'をクリック
        3. エラーが発生
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: 期待される動作
      description: 何が起こるべきかを説明してください
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: 実際の動作
      description: 実際に何が起こったかを説明してください
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 環境情報
      description: 環境の詳細
      placeholder: |
        - OS: [例: macOS, Windows, Linux]
        - Node.js バージョン: [例: 18.17.0]
        - npm バージョン: [例: 9.6.7]
        - ブラウザ: [例: Chrome, Firefox, Safari]
        - ブラウザバージョン: [例: 91.0.4472.124]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ログ・エラーメッセージ
      description: 関連するログやエラーメッセージ
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: 追加情報
      description: スクリーンショットや追加のコンテキスト

  - type: checkboxes
    id: terms
    attributes:
      label: チェックリスト
      options:
        - label: 既存のissueを検索しましたが、同様の問題は見つかりませんでした
          required: true
        - label: 最新バージョンを使用しています
          required: true
        - label: 問題を再現できます
          required: true